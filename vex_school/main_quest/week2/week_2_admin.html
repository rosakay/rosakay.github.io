<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>第二週 作業 - RESTful API 串接</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <style>
            img {
                object-fit: contain;
                max-width: 100%;
            }
            .primary-image {
                height: 300px;
            }
            .images {
                height: 150px;
            }
            .btn-success {
                color: #fff !important;
            }
            td {
                vertical-align: middle;
            }
        </style>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
        <script>
            const url = 'https://vue3-course-api.hexschool.io/v2'; // 請加入站點
			const path = 'karlchou'; // 請加入個人 API Path
			// 如果不想每次都驗證登入，可以放到外層，會自動驗證
			const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
			axios.defaults.headers.common['Authorization'] = token;
			checkLogin();

			function checkLogin(params) {
				// #4  確認是否登入
				axios.post(`${url}/api/user/check`)
					.then( (res) => {
						console.log(res.data)
					} )
					// 失敗的結果
					.catch( (error) => {
						console.dir(error);
						UrlRedirection();
					} )
			}

			function UrlRedirection() { // 轉址
				console.log("資格驗證失敗，3秒後退出。");
				setTimeout(() => {
					window.location.replace("https://rosakay.github.io/vex_school/main_quest/week2/week_2_login.html");
				}, 3000);
			}

        </script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row py-3">
                    <div class="col-md-6">
                        <h2>產品列表</h2>
                        <table class="table table-hover mt-4">
                            <thead>
                                <tr>
                                    <th width="150">產品名稱</th>
                                    <th width="120">原價</th>
                                    <th width="120">售價</th>
                                    <th width="150">是否啟用</th>
                                    <th width="120">查看細節</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in products" :key="products.id">
                                    <td width="150">{{ item.title }}</td>
                                    <td width="120"><b>{{ item.origin_price }}元</b></td>
                                    <td width="120">{{ item.price }}元</td>
                                    <td width="150">
                                        <span :class="item.is_enabled == 1 ? 'text-success':'text-muted'">{{ item.is_enabled == 1 ? '啟用' : '未啟用' }}</span>
                                    </td>
                                    <td width="120">
                                        <button type="button" @click="temp = item" class="btn btn-primary">查看細節</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p>目前有 <span>{{ products.length }}</span> 項產品</p>
                    </div>
                    <div class="col-md-6">
                        <h2>單一產品細節</h2>
                        <template v-if="temp.category">
                            <div class="card mb-3">
                                <img :src="temp.imageUrl" class="card-img-top primary-image" alt="主圖" />
                                <div class="card-body">
                                    <h5 class="card-title">
                                        {{ temp.title }}<span class="badge bg-primary ms-2">{{ temp.category }}</span>
                                    </h5>
                                    <p class="card-text">商品描述：{{ temp.description }}</p>
                                    <p class="card-text">商品內容：{{ temp.content }}</p>
                                    <div class="d-flex">
                                        <p class="card-text me-2">{{ temp.price }}</p>
                                        <p class="card-text text-secondary"><del>{{ temp.origin_price }}</del></p>
                                        {{ temp.unit }} / 元
                                    </div>
                                </div>
                            </div>
                            <template v-for="(images, key) in temp.imagesUrl">
                                <img :src="images" alt="" class="images m-2" @click="mOver(key)">
                            </template>
                        </template>
                        <p class="text-secondary" v-else>請選擇一個商品查看</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="module">

            import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.26/vue.esm-browser.min.js";
            
            
            axios.get(`${url}/api/${path}/admin/products`)
                .then( (res) => {
                    // console.log(res.data.products)
                    // 產品資料格式
                    const products = res.data.products;
                        console.log(products)
                    
                    
                    const app = createApp({
                        data() {
                            return {
                                products: [],
                                temp: {},
                            };
                        },
                        created() {
                            this.products = products;
                        },
                        methods: {
                            mOver(key) {
                                // console.log(key)
                                this.temp.imageUrl = this.temp.imagesUrl[key]
                            }
                        }
                    });

                    app.mount("#app");
                } )
                // 失敗的結果
                .catch( (error) => {
                    console.dir(error);
                } )

            


        </script>
    </body>
</html>
