<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二週 作業 - RESTful API 串接</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="h3 mb-3 font-weight-normal">
            請先登入
          </h1>
          <div class="col-8">
            <form id="form" class="form-signin">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username"
                  placeholder="name@example.com" required autofocus>
                <label for="username">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password"
                  placeholder="Password" required>
                <label for="password">Password</label>
              </div>
              <button class="btn btn-lg btn-primary w-100 mt-3" type="submit" id="login">
                登入
              </button>
            </form>
          </div>
        </div>
        <p class="mt-5 mb-3 text-muted">
          &copy; 2021~∞ - 六角學院
        </p>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>

		<script>
			const url = 'https://vue3-course-api.hexschool.io//v2'; // 請加入站點
			const path = 'karlchou'; // 請加入個人 API Path

			// #1 如何串接 API 資料
			const emailInput = document.querySelector('#username');
			const pwInput = document.querySelector('#password');
			const loginBtn = document.querySelector('#login');
			// const checkBtn = document.querySelector('#check');
			// const getProductsBtn = document.querySelector('#getProducts');
			// const addProductBtn = document.querySelector('#addProduct');
			// const delProductBtn = document.querySelector('#delProduct');
			// 如果不想每次都驗證登入，可以放到外層，會自動驗證
			const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
			axios.defaults.headers.common['Authorization'] = token;
			checkLogin();

			loginBtn.addEventListener('click', login);

			function login() {
				const username = emailInput.value;
				const password = pwInput.value;
				
				const user = {
					username,
					password
				}
				// console.log( username, password );

				// #2 發送 API 至遠端並登入（並儲存 Token）
				axios.post(`${url}/admin/signin`, user)
					.then( (res) => {
						const { token, expired } = res.data;
						// console.log(token, expired);
						document.cookie = `hexToken=${ token }; expires=${ new Date(expired) };`;

						UrlRedirection();
					} )
					.catch( (error) => {
						console.dir(error);
					} )
				
			}

			function checkLogin(params) {
				// #4  確認是否登入
				axios.post(`${url}/api/user/check`)
					.then( (res) => {
						console.log(res.data)

						UrlRedirection();

					} )
					// 失敗的結果
					.catch( (error) => {
						console.dir(error);
					} )

			}

			function UrlRedirection() { // 轉址
				setTimeout(() => {
					console.log("登入成功，5秒後入場。");
					window.location.replace("https://rosakay.github.io/vex_school/main_quest/week2/week_2_admin.html");
				}, 5000);
			}
		</script>
  </body>

</html>
