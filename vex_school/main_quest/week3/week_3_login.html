<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三週 作業 - 熟練 Vue.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<style>
			html,
			body {
				height: 100%;
				text-align: center;
			}

			body {
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.form-signin {
				width: 100%;
				max-width: 330px;
				padding: 15px;
				margin: auto;
			}
		</style>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="h3 mb-3 font-weight-normal">
            請先登入
          </h1>
          <div class="col-8">
            <form id="form" class="form-signin">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username"
                  placeholder="name@example.com" v-model="user.username" required autofocus>
                <label for="username">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password"
                  placeholder="Password"v-model="user.password" required>
                <label for="password">Password</label>
              </div>
              <button class="btn btn-lg btn-primary w-100 mt-3" type="button" id="login" @click="login">
                登入
              </button>
            </form>
          </div>
        </div>
        <p class="mt-5 mb-3 text-muted">
          &copy; 2021~∞ - 六角學院
        </p>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>

		<script type="module">
			
            import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.27/vue.esm-browser.min.js";

			const app = createApp({
				data() {
					return {
						url: 'https://vue3-course-api.hexschool.io/v2', // 站點
						path: 'karlchou', // 個人 API Path
						user: {
							"username": '',
							"password": ''
						}
					}
				},
				created() {
					this.checkLogin();
				},
				methods: {
					login() {
						// 登入帳號
						axios.post(`${this.url}/admin/signin`, this.user)
							.then((res) => {
								// 抓出 token 和 唯一值
								const { token, expired } = res.data;
								// 存入 cookie
								document.cookie = `hexToken=${token};expires=${new Date(expired)};`
								alert("登入成功");
								this.UrlRedirection();
							})
							.catch((err) => {
								// alert(err.data.message)
								console.dir(err);
							})
					},
					checkLogin(params) {
						const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
							axios.defaults.headers.common['Authorization'] = token;
						// 確認是否登入
						axios.post(`${this.url}/api/user/check`)
							.then( (res) => {
								// console.log(res.data)
								this.UrlRedirection();
							} )
							// 失敗的結果
							.catch( (err) => {
								console.dir(err);
							} )
					},
					UrlRedirection() { // 轉址
						window.location = 'week_3_admin.html'
					},
				}
			});
			app.mount('#app');
		</script>
	</body>

</html>
